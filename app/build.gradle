apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId 'com.main.android.activium'
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 10
        versionName '1.15'
        // enable multidex
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }
        // backwards compatibility for vector drawables
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            multiDexKeepFile file('multidex-config.txt')
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '1'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/INDEX.LIST'
    }

    /*lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }*/

}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.20'
    // preferenceCompat
    implementation 'androidx.preference:preference:1.1.1'
    //Multidex to enable over 64k methods limit
    implementation 'androidx.multidex:multidex:2.0.1'
    // UI Navigation controller
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    // butter knife library
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.jakewharton:butterknife:10.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
    //loading animation (SpinKit)
    implementation 'com.github.ybq:Android-SpinKit:1.4.0'
    // jitpack.io Circular Progress View
    implementation 'com.github.VaibhavLakhera:Circular-Progress-View:0.1.3'
    // circular progress indicator by cardinalNow
    implementation 'com.github.CardinalNow:Android-CircleProgressIndicator:v0.3'
    // Dialogflow Java V2
    implementation 'com.google.cloud:google-cloud-dialogflow:2.0.0'
    // for Remote Procedure Call to avoid "No functional channel service provider found" error while creating SessionsClient
    implementation 'io.grpc:grpc-okhttp:1.36.0'
    implementation 'io.grpc:grpc-auth:1.36.0'
    // Google api services
    /*implementation 'com.google.apis:google-api-services-oauth2:v2-rev99-1.21.0'
            implementation 'com.google.apis:google-api-services-dialogflow:v2beta1-rev9-1.23.0'*/
    // transition everywhere
    implementation 'com.andkulikov:transitionseverywhere:2.1.0'
    // MPAndroidChart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.1'
    // wdullaer/MaterialDateTimePicker
    implementation 'com.wdullaer:materialdatetimepicker:4.6.1'
    // MongoDB
    implementation 'org.mongodb:stitch-android-sdk:4.7.1'
    implementation 'org.mongodb:stitch-android-services-mongodb-remote:4.7.1'
    //Google auth 2.0
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    // facebook
    implementation 'com.facebook.android:facebook-android-sdk:8.2.0'
    // bumptech/glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    // http request
    implementation 'com.android.volley:volley:1.2.0'

    // json generator/parser
    implementation 'com.github.amirdew:JSON:v1.1.0'

    // audio recorded
    implementation 'com.github.adrielcafe:AndroidAudioRecorder:0.3.2'

    // firebase storage
    implementation 'com.google.firebase:firebase-storage:19.2.2'

    // firebase cloud messaging
    implementation 'com.google.firebase:firebase-messaging:21.0.1'
    implementation 'com.google.firebase:firebase-core:18.0.2'
    implementation 'com.google.firebase:firebase-iid:21.0.1'
    // firebase analytics
    implementation 'com.google.firebase:firebase-analytics:18.0.2'

    // google play billing
    implementation 'com.android.billingclient:billing:3.0.3'

    // AppIntro/AppIntro
    implementation 'com.github.AppIntro:AppIntro:6.0.0'

    // Twilio Video
    implementation 'com.twilio:video-android:5.13.1'
    implementation 'com.koushikdutta.ion:ion:2.2.1'

    // Twilio Chat
    implementation "com.twilio:chat-android:5.0.2"

    // android WorkManager
    implementation "androidx.work:work-runtime:2.5.0"
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.jakewharton.butterknife'
